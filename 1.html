<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .gallery img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Image Gallery</h1>
    <p>A collection of beautiful images</p>
  </header>

  <div class="gallery">
    <img src="https://th.bing.com/th/id/OIP.7Wg67PQYNlD1FW5R07vrHgHaE6?cb=iwp1&rs=1&pid=ImgDetMain" alt="Image 1">
    <img src="https://th.bing.com/th/id/OIP.V-a66DiHNvmoSPCSGs0sAQHaFS?cb=iwp1&w=1024&h=731&rs=1&pid=ImgDetMain" alt="Image 2">
  
  </div>

  <footer>
    <p>Â© 2025 My Gallery</p>
  </footer>

</body>
</html>
